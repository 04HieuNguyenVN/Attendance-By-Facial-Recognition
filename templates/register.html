<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký sinh viên - Hệ thống điểm danh</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .register-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            -webkit-backdrop-filter: blur(10px);
            backdrop-filter: blur(10px);
            margin: 2rem auto;
            max-width: 600px;
            padding: 2rem;
        }
        
        .register-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .register-header h2 {
            color: #333;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }
        
        .register-header p {
            color: #666;
            margin-bottom: 0;
        }
        
        .form-floating {
            margin-bottom: 1rem;
        }
        
        .form-control {
            border-radius: 10px;
            border: 2px solid #e9ecef;
            transition: all 0.3s ease;
        }
        
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        
        .btn-register {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 10px;
            padding: 12px 30px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .btn-register:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        .image-preview {
            max-width: 200px;
            max-height: 200px;
            border-radius: 10px;
            border: 2px dashed #ddd;
            margin: 1rem auto;
            display: block;
        }
        
        .file-input-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
            width: 100%;
        }
        
        .file-input-wrapper input[type=file] {
            position: absolute;
            left: -9999px;
        }
        
        .file-input-label {
            display: block;
            padding: 12px 20px;
            background: #f8f9fa;
            border: 2px dashed #dee2e6;
            border-radius: 10px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .file-input-label:hover {
            background: #e9ecef;
            border-color: #667eea;
        }
        
        .alert {
            border-radius: 10px;
            border: none;
        }
        
        .back-link {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
        }
        
        .back-link:hover {
            color: #764ba2;
            text-decoration: underline;
        }
        
        .camera-preview {
            border: 2px dashed #dee2e6;
            border-radius: 10px;
            padding: 1rem;
            text-align: center;
            background: #f8f9fa;
        }
        
        .camera-stream {
            max-width: 100%;
            max-height: 300px;
            border-radius: 10px;
            border: 2px solid #667eea;
        }
        
        .camera-section {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 1rem;
            border: 1px solid #e9ecef;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="register-container">
            <div class="register-header">
                <div class="mb-3">
                    <i class="fas fa-user-plus fa-3x text-primary"></i>
                </div>
                <h2>Đăng ký sinh viên</h2>
                <p>Thêm thông tin và hình ảnh sinh viên mới</p>
            </div>
            
            <form id="registerForm" enctype="multipart/form-data">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-floating">
                            <input type="text" class="form-control" id="student_id" name="student_id" placeholder="Mã sinh viên" required>
                            <label for="student_id">
                                <i class="fas fa-id-card me-2"></i>Mã sinh viên
                            </label>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-floating">
                            <input type="text" class="form-control" id="full_name" name="full_name" placeholder="Họ và tên" required>
                            <label for="full_name">
                                <i class="fas fa-user me-2"></i>Họ và tên
                            </label>
                        </div>
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-floating">
                            <input type="email" class="form-control" id="email" name="email" placeholder="Email">
                            <label for="email">
                                <i class="fas fa-envelope me-2"></i>Email
                            </label>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-floating">
                            <input type="tel" class="form-control" id="phone" name="phone" placeholder="Số điện thoại">
                            <label for="phone">
                                <i class="fas fa-phone me-2"></i>Số điện thoại
                            </label>
                        </div>
                    </div>
                </div>
                
                <div class="form-floating">
                    <input type="text" class="form-control" id="class_name" name="class_name" placeholder="Lớp học">
                    <label for="class_name">
                        <i class="fas fa-graduation-cap me-2"></i>Lớp học
                    </label>
                </div>
                
                <div class="mb-3">
                    <label class="form-label">
                        <i class="fas fa-camera me-2"></i>Ảnh khuôn mặt
                    </label>
                    
                    <!-- Camera Capture Section -->
                    <div class="camera-section mb-3">
                        <div class="d-flex gap-2 mb-2">
                            <button type="button" class="btn btn-primary btn-sm" id="startCameraBtn">
                                <i class="fas fa-video me-1"></i>Bật Camera
                            </button>
                            <button type="button" class="btn btn-success btn-sm" id="captureBtn" disabled>
                                <i class="fas fa-camera me-1"></i>Chụp ảnh
                            </button>
                            <button type="button" class="btn btn-secondary btn-sm" id="stopCameraBtn" disabled>
                                <i class="fas fa-stop me-1"></i>Tắt Camera
                            </button>
                        </div>
                        
                        <div id="cameraPreview" class="camera-preview" style="display: none;">
                            <img id="cameraStream" class="camera-stream" alt="Camera Stream">
                        </div>
                    </div>
                    
                    <!-- File Upload Section -->
                    <div class="file-input-wrapper">
                        <input type="file" id="face_image" name="face_image" accept="image/*" onchange="previewImage(this)">
                        <label for="face_image" class="file-input-label">
                            <i class="fas fa-cloud-upload-alt me-2"></i>
                            Hoặc chọn ảnh từ máy tính
                        </label>
                    </div>
                    <img id="imagePreview" class="image-preview" style="display: none;" alt="Preview">
                    <small class="form-text text-muted">
                        Chọn ảnh khuôn mặt rõ nét, chính diện để hệ thống nhận diện tốt nhất
                    </small>
                </div>
                
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary btn-register">
                        <i class="fas fa-user-plus me-2"></i>Đăng ký sinh viên
                    </button>
                </div>
            </form>
            
            <div id="registerResult" class="mt-3"></div>
            
            <div class="text-center mt-3">
                <a href="/" class="back-link">
                    <i class="fas fa-arrow-left me-2"></i>Quay lại trang chủ
                </a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function previewImage(input) {
            const preview = document.getElementById('imagePreview');
            const file = input.files[0];
            
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    preview.src = e.target.result;
                    preview.style.display = 'block';
                };
                reader.readAsDataURL(file);
            } else {
                preview.style.display = 'none';
            }
        }

        document.getElementById('registerForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const resultDiv = document.getElementById('registerResult');
            
            try {
                const response = await fetch('/api/register', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (data.success) {
                    resultDiv.innerHTML = `
                        <div class="alert alert-success">
                            <i class="fas fa-check-circle me-2"></i>
                            ${data.message}
                        </div>
                    `;
                    this.reset();
                    document.getElementById('imagePreview').style.display = 'none';
                    stopCamera();
                } else {
                    resultDiv.innerHTML = `
                        <div class="alert alert-danger">
                            <i class="fas fa-exclamation-circle me-2"></i>
                            ${data.error}
                        </div>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="alert alert-danger">
                        <i class="fas fa-exclamation-circle me-2"></i>
                        Lỗi kết nối: ${error.message}
                    </div>
                `;
            }
        });

        // Camera functionality
        let cameraStream = null;
        let capturedImage = null;

        document.getElementById('startCameraBtn').addEventListener('click', startCamera);
        document.getElementById('captureBtn').addEventListener('click', capturePhoto);
        document.getElementById('stopCameraBtn').addEventListener('click', stopCamera);

        function startCamera() {
            const cameraPreview = document.getElementById('cameraPreview');
            const cameraStreamImg = document.getElementById('cameraStream');
            const startBtn = document.getElementById('startCameraBtn');
            const captureBtn = document.getElementById('captureBtn');
            const stopBtn = document.getElementById('stopCameraBtn');

            // Start camera stream
            cameraStreamImg.src = '/video_feed';
            cameraPreview.style.display = 'block';
            cameraStream = true;

            // Update button states
            startBtn.disabled = true;
            captureBtn.disabled = false;
            stopBtn.disabled = false;

            // Update button text
            startBtn.innerHTML = '<i class="fas fa-video me-1"></i>Camera đang chạy';
        }

        async function capturePhoto() {
            try {
                const response = await fetch('/api/camera/capture', {
                    method: 'POST'
                });
                
                const data = await response.json();
                
                if (data.success) {
                    // Convert base64 to blob
                    const byteCharacters = atob(data.image);
                    const byteNumbers = new Array(byteCharacters.length);
                    for (let i = 0; i < byteCharacters.length; i++) {
                        byteNumbers[i] = byteCharacters.charCodeAt(i);
                    }
                    const byteArray = new Uint8Array(byteNumbers);
                    const blob = new Blob([byteArray], {type: 'image/jpeg'});
                    
                    // Create file from blob
                    const file = new File([blob], 'captured_image.jpg', {type: 'image/jpeg'});
                    
                    // Set file input
                    const fileInput = document.getElementById('face_image');
                    const dataTransfer = new DataTransfer();
                    dataTransfer.items.add(file);
                    fileInput.files = dataTransfer.files;
                    
                    // Show preview
                    const preview = document.getElementById('imagePreview');
                    preview.src = URL.createObjectURL(blob);
                    preview.style.display = 'block';
                    
                    // Hide camera preview
                    document.getElementById('cameraPreview').style.display = 'none';
                    
                    // Update button states
                    document.getElementById('startCameraBtn').disabled = false;
                    document.getElementById('captureBtn').disabled = true;
                    document.getElementById('stopCameraBtn').disabled = true;
                    
                    // Show success message
                    document.getElementById('registerResult').innerHTML = `
                        <div class="alert alert-success">
                            <i class="fas fa-check-circle me-2"></i>
                            Đã chụp ảnh thành công!
                        </div>
                    `;
                    
                    cameraStream = false;
                } else {
                    alert('Lỗi chụp ảnh: ' + data.error);
                }
            } catch (error) {
                console.error('Error capturing photo:', error);
                alert('Lỗi kết nối: ' + error.message);
            }
        }

        function stopCamera() {
            const cameraPreview = document.getElementById('cameraPreview');
            const cameraStreamImg = document.getElementById('cameraStream');
            const startBtn = document.getElementById('startCameraBtn');
            const captureBtn = document.getElementById('captureBtn');
            const stopBtn = document.getElementById('stopCameraBtn');

            // Stop camera stream
            cameraStreamImg.src = '';
            cameraPreview.style.display = 'none';
            cameraStream = false;

            // Update button states
            startBtn.disabled = false;
            captureBtn.disabled = true;
            stopBtn.disabled = true;

            // Update button text
            startBtn.innerHTML = '<i class="fas fa-video me-1"></i>Bật Camera';
        }
    </script>
</body>
</html>
