<!-- Attendance Detail Modal -->
<div
  class="modal fade"
  id="attendanceDetailModal"
  tabindex="-1"
  aria-hidden="true"
>
  <div class="modal-dialog modal-lg modal-dialog-scrollable">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">
          <i class="fas fa-id-card me-2"></i>
          Chi tiết điểm danh
        </h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Đóng"
        ></button>
      </div>
      <div class="modal-body">
        <div
          id="attendance-detail-alert"
          class="alert alert-danger d-none"
          role="alert"
        ></div>
        <div class="row align-items-center mb-3">
          <div class="col-md-8">
            <h4 class="mb-0" id="detail-student-name">---</h4>
            <small class="text-muted" id="detail-student-id">MSSV: ---</small>
          </div>
          <div class="col-md-4 text-md-end mt-3 mt-md-0">
            <span class="badge bg-secondary" id="detail-student-class"
              >Chưa rõ lớp</span
            >
          </div>
        </div>
        <div class="row text-center g-3 mb-4">
          <div class="col-6 col-md-3">
            <div class="p-3 border rounded">
              <div class="text-muted">Lần gần nhất vào</div>
              <div class="fw-bold" id="detail-last-checkin">--:--</div>
            </div>
          </div>
          <div class="col-6 col-md-3">
            <div class="p-3 border rounded">
              <div class="text-muted">Lần gần nhất ra</div>
              <div class="fw-bold" id="detail-last-checkout">--:--</div>
            </div>
          </div>
          <div class="col-6 col-md-3">
            <div class="p-3 border rounded">
              <div class="text-muted">Số lần điểm danh</div>
              <div class="fw-bold" id="detail-total-sessions">0</div>
            </div>
          </div>
          <div class="col-6 col-md-3">
            <div class="p-3 border rounded">
              <div class="text-muted">Trạng thái</div>
              <span class="badge bg-info" id="detail-current-status">--</span>
            </div>
          </div>
        </div>
        <div class="table-responsive">
          <table class="table table-striped table-hover align-middle">
            <thead class="table-light">
              <tr>
                <th>Ngày</th>
                <th>Giờ vào</th>
                <th>Giờ ra</th>
                <th>Thời lượng</th>
                <th>Ghi chú</th>
              </tr>
            </thead>
            <tbody id="attendance-history-body">
              <tr>
                <td colspan="5" class="text-center text-muted">
                  Chưa có dữ liệu.
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Đóng
        </button>
      </div>
    </div>
  </div>
</div>
