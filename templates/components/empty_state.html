<!-- Empty State Component -->
{# Usage: include this component with context data #}
<!-- Required: empty_icon, empty_title, empty_message -->
<!-- Optional: empty_action_text, empty_action_link -->
<div class="text-center py-5 px-3 empty-state-container">
  <div class="mb-4 empty-state-icon-wrapper">
    <i class="{{ empty_icon }} fa-4x empty-state-icon"></i>
  </div>
  <h4 class="fw-semibold mb-3 empty-state-title">{{ empty_title }}</h4>
  <p class="text-muted mb-4 empty-state-message">{{ empty_message }}</p>
  {% if empty_action_text and empty_action_link %}
  <a href="{{ empty_action_link }}" class="btn btn-primary btn-lg shadow-sm">
    <i class="fas fa-plus me-2"></i>{{ empty_action_text }}
  </a>
  {% endif %}
</div>
