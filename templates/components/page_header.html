{# Page Header Component - requires page_title, optional page_subtitle/page_icon
#}
<div class="row mb-4">
  <div class="col-12">
    <div class="d-flex justify-content-between align-items-center">
      <div>
        <h2>
          {% if page_icon %}
          <i class="{{ page_icon }} me-2"></i>
          {% endif %} {{ page_title }}
        </h2>
        {% if page_subtitle %}
        <p class="text-muted mb-0">{{ page_subtitle }}</p>
        {% endif %}
      </div>
      <div>{% block page_actions %}{% endblock %}</div>
    </div>
  </div>
</div>
