{# Page Header Component - requires page_title, optional page_subtitle/page_icon
#}
<div class="row mb-4">
  <div class="col-12">
    <div
      class="d-flex justify-content-between align-items-center flex-wrap gap-3"
    >
      <div>
        <h2 class="mb-2 fw-semibold page-header-title">
          {% if page_icon %}
          <i class="{{ page_icon }} me-2 page-header-icon"></i>
          {% endif %} {{ page_title }}
        </h2>
        {% if page_subtitle %}
        <p class="text-muted mb-0 page-header-subtitle">{{ page_subtitle }}</p>
        {% endif %}
      </div>
      <div class="d-flex gap-2 flex-wrap">
        {% block page_actions %}{% endblock %}
      </div>
    </div>
  </div>
</div>
