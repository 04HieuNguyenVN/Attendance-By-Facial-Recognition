<div class="card shadow-sm mb-4" id="credit-session-card">
  <div
    class="card-header bg-dark text-white d-flex justify-content-between align-items-center"
  >
    <h5 class="card-title mb-0">
      <i class="fas fa-clipboard-list me-2"></i>{{ _('attendance.credit_session') }}
    </h5>
    <span class="badge bg-secondary" id="session-status-pill">{{ _('attendance.session_closed') }}</span>
  </div>
  <div class="card-body">
    <div
      id="session-alert"
      class="alert alert-danger d-none"
      role="alert"
    ></div>

    <div id="session-form-container">
      <div class="mb-3">
        <label for="credit-class-select" class="form-label"
          >{{ _('attendance.select_credit_class') }}</label
        >
        <select id="credit-class-select" class="form-select">
          <option value="">-- {{ _('attendance.loading_classes') }} --</option>
        </select>
      </div>
      <button id="open-session-btn" class="btn btn-primary w-100">
        <i class="fas fa-play-circle me-2"></i>{{ _('attendance.open_session_btn') }}
      </button>
      <p class="text-muted small mt-2 mb-0">
        {{ _('attendance.session_auto_close') }}
      </p>
    </div>

    <div id="active-session-container" class="session-status-card d-none">
      <div class="d-flex justify-content-between align-items-start mb-3">
        <div>
          <div class="session-class-name" id="session-class-name">---</div>
          <small class="text-muted" id="session-class-code">--</small>
        </div>
        <span class="countdown-pill" id="session-countdown">--:--</span>
      </div>
      <ul class="session-meta list-unstyled mb-3">
        <li>
          <i class="fas fa-door-open me-2 text-success"></i>
          {{ _('attendance.opened_at') }} <span id="session-opened-at">--</span>
        </li>
        <li>
          <i class="fas fa-hourglass-end me-2 text-warning"></i>
          {{ _('attendance.closes_at') }} <span id="session-deadline">--</span>
        </li>
      </ul>
      <button id="close-session-btn" class="btn btn-outline-danger w-100">
        <i class="fas fa-stop-circle me-2"></i>{{ _('attendance.close_session_btn') }}
      </button>
    </div>
  </div>
</div>
