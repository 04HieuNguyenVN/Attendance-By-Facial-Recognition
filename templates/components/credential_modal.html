<div
  class="modal fade"
  id="credentialModal"
  tabindex="-1"
  aria-labelledby="credentialModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header bg-success text-white">
        <h5 class="modal-title" id="credentialModalLabel">
          <i class="fas fa-key me-2"></i>Thông tin đăng nhập sinh viên
        </h5>
        <button
          type="button"
          class="btn-close btn-close-white"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <div class="alert alert-warning" role="alert">
          <i class="fas fa-exclamation-triangle me-2"></i>
          Thông tin này chỉ hiển thị một lần. Vui lòng sao chép và gửi cho sinh
          viên ngay sau khi tạo.
        </div>
        <div class="mb-3">
          <label class="form-label text-muted">Sinh viên</label>
          <div class="fw-bold" data-credential-display="student">-</div>
        </div>
        <div class="mb-3">
          <label class="form-label">Tên đăng nhập</label>
          <div class="input-group">
            <input
              type="text"
              class="form-control"
              data-credential-input="username"
              readonly
            />
            <button
              class="btn btn-outline-secondary"
              type="button"
              data-credential-copy="username"
            >
              <i class="fas fa-copy me-1"></i>Sao chép
            </button>
          </div>
        </div>
        <div class="mb-3">
          <label class="form-label">Mật khẩu tạm thời</label>
          <div class="input-group">
            <input
              type="text"
              class="form-control"
              data-credential-input="password"
              readonly
            />
            <button
              class="btn btn-outline-secondary"
              type="button"
              data-credential-copy="password"
            >
              <i class="fas fa-copy me-1"></i>Sao chép
            </button>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-light" data-bs-dismiss="modal">
          Đóng
        </button>
      </div>
    </div>
  </div>
</div>
